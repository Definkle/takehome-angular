<div class="dialog-layout">
  <h1 mat-dialog-title>{{ dialogTitle }}</h1>

  <mat-dialog-content [ngClass]="{'dialog-form':isForm}">
    <ng-content />
  </mat-dialog-content>

  @if (!isForm) {
    <mat-dialog-actions align="center">
      <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Cancel</button>
      <button mat-button [mat-dialog-close]="true" [color]="submitButtonColor">{{ submitButtonLabel }}</button>
    </mat-dialog-actions>
  }
</div>
