<div class="actions">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Miguel Cotto" #input>
  </mat-form-field>

  <button mat-mini-fab color="primary" aria-label="plus icon button" type="button" (click)="displayAddUserDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">
  <table title="Users Table" mat-table [dataSource]="dataSource" matSort>
    <caption>Users Table</caption>

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by user id number">ID</th>
      <td mat-cell *matCellDef="let row"> {{ row.idNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by user first name">First Name</th>
      <td mat-cell *matCellDef="let row"> {{ row.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by user last name">Last Name</th>
      <td mat-cell *matCellDef="let row"> {{ row.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        @for (action of row.actions; track action.label) {
          <button mat-icon-button type="button" [attr.aria-label]="action.ariaLabel" (click)="action.onClick()">
            <mat-icon>{{ action.icon }}</mat-icon>
          </button>
        }
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
